"search across indices with mixed long and double numeric types":
  - skip:
      version: " - 2.6.99"
      reason: relies on numeric sort optimization that landed in 2.7.0 only

  - do:
      indices.create:
        index: test_1
        body:
          mappings:
            properties:
              counter:
                type: int

  - do:
      indices.create:
        index: test_2
        body:
          mappings:
            properties:
              counter:
                type: long
  - do:
      bulk:
        refresh: true
        body:
          - index:
              _index: test_1
          - counter: 1
          - index:
              _index: test_2
          - counter: 2
          - index:
              _index: test_2
          - counter: 3

  - do:
      search:
        index: test_*
        rest_total_hits_as_int: true
        body:
          sort: [{ counter: desc }]
  - match: { hits.total: 3 }
  - length: { hits.hits: 3 }
  - match: { hits.hits.0._index: test_2 }
  - match: { hits.hits.0._source.counter: 3 }
  - match: { hits.hits.0.sort: [3] }
  - match: { hits.hits.1._index: test_1 }
  - match: { hits.hits.1._source.counter: 1 }
  - match: { hits.hits.1.sort: [1] }

  - do:
      search:
        index: test_*
        rest_total_hits_as_int: true
        body:
          sort: [{ counter: asc }]
  - match: { hits.total: 3 }
  - length: { hits.hits: 3 }
  - match: { hits.hits.0._index: test_2 }
  - match: { hits.hits.0._source.counter: 1 }
  - match: { hits.hits.0.sort: [1] }
  - match: { hits.hits.1._index: test_1 }
  - match: { hits.hits.1._source.counter: 2 }
  - match: { hits.hits.1.sort: [2] }
